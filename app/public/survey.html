<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Survey</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/friend-finder.png">


</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-left">
        <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span> HOME</button></a>
      </div>

      <div class="text-center col-lg-12">
        <h1 class="text-center animated delay-02s wow shadow fadeInDown">
          <img src="./assets/images/friend-finder.svg" width="50">
          MATCH A FRIEND
        </h1>
        <hr class="box-shadow">
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Reservation Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title"><b>Answer the following questions to match a friend!</b></h4>
          </div>
          <div class="panel-body">

            <form role="form" id="needs-validation">
              <span style="color: red;">* </span>Required fields<br/>

              <div class="row">
                <div class="form-group delay-04s col-lg-4">
                  <label for="reserve-name"><br/>Full Name<span style="color: red;"> *</span></label>
                  <input type="text" class="form-control" id="name" placeholder="John Doe .." required>
                </div>
              </div>

              <div class="row">
                <div class="form-group delay-04s col-lg-12">
                  <label for="reserve-phone">Link to photo<span style="color: red;"> *</span></label>
                  <input type="text" class="form-control" id="photolink" placeholder="http://dummyimages/200x500..." required>
                </div>
                <br/>
                <br/>
              </div>

              <h3>About you</h3>
              <hr>

              <button type="button" class="btn btn-primary submit" data-toggle="modal" data-target="#myModal">Submit</button>

            </form>
            <div class="container">
              <!-- Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                      <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>

                </div>
              </div>

            </div>

          </div>
        </div>

      </div>
    </div>

  </div>


  <footer class="footer">
    <div class="container">
      <p><a href="/api/friends">API Friends Link</a> | <a href="https://github.com/Jacktamas/Friend-Finder">GitHub Repo</a></p>
    </div>
  </footer>

  <script src="assets/js/wow.js"></script>
  <script src="assets/js/web.js"></script>
</body>
</html>
